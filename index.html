<!DOCTYPE html>
<head>
    <title></title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="python.py">
</head>

<body>
    <header>
        <div class="A1">
            <h1>REGISTRARION FORM</h1>
        </div>


        <div class="A2">
            <label type="FIRST NAME">FIRST NAME:</label>
            <input type="text" id="FIRST NAME" minlength="6" maxlength="18" style="margin: 0.5%;" style="text-align: justify;" required><br>
        </div>

        <div class="A3">
            <label type="LAST NAME">LAST NAME:</label>
            <input type="text" id="LAST NAME" minlength="6" maxlength="18" style="margin: 0.5%;" required><br>
        </div>

        <div class="A4">
            <label type="DATE OF BIRTH">DATE OF BIRTH:</label>
            <input type="date" id="DATE OF BIRTH" style="margin: 0.5%;" required><br>
        </div>

        <div class="A5">
            <label type="AGE">AGE:</label>
            <input type="text" id="AGE" minlength="4" maxlength="18" style="margin: 0.5%;"  required><br>
        </div>

        <div class="A6">
            <label type="EMAIL">EMAIL:</label>
            <input type="text" id="EMAIL" style="margin: 0.5%;" ><br>
        </div>

        <div class="A7">
            <label type="GENDER">GENDER:</label>
            <input type="text" id="GENDER" style="margin: 0.5%;"><br>
        </div>

        <div class="A8">
            <label type="PASSWORD">PASSWORD:</label>
            <input type="text" id="PASSWORD" style="margin: 0.5%;"><br>
        </div>

        <div class="A9">
            <label type="TEL">NUMBER:</label>
            <input type="tel" id="LAST NAME" style="margin: 0.5%;"><br>
        </div>

        <div class="A10">
            <input type="reset"style="margin: 0.5%; width:76px"><br>
        </div>

        <div class="11">
            <a href="#" class="btn">SUBMIT</a>
        </div>

    </header>
</body>
